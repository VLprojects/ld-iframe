<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveDigital Iframe Loader</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        height: 100vh;
      }

      .controls {
        display: flex;
        width: 90%;
        margin-top: 10px;
        gap: 10px;
      }

      #urlInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #loadBtn {
        padding: 10px 16px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #loadBtn:hover {
        background-color: #0056b3;
      }

      #frameContainer {
        width: 90%;
        flex-grow: 1;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        aspect-ratio: 16 / 9;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input id="urlInput" placeholder="Введите ссылку LiveDigital..." />
      <button id="loadBtn">Загрузить</button>
    </div>

    <div id="frameContainer">
      <iframe
        id="embeddedFrame"
        src=""
        allow="camera; microphone; fullscreen; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowusermedia=""
      >
      </iframe>
    </div>

    <script>
      const input = document.getElementById('urlInput');
      const button = document.getElementById('loadBtn');
      const frame = document.getElementById('embeddedFrame');

      button.addEventListener('click', () => {
        let url = input.value.trim();

        if (!url) return;

        // Добавим https:// если не указано
        if (!/^https?:\/\//i.test(url)) {
          url = 'https://' + url;
        }

        // Добавим ?iframe=1 или &iframe=1
        if (!/[?&]iframe=1/.test(url)) {
          url += url.includes('?') ? '&iframe=1' : '?iframe=1';
        }

        frame.src = url;
      });
    </script>
  </body>
</html>
